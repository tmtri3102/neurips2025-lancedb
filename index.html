<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeurIPS 2025 Paper Research Assistant</title>
    <style>
      /* --- CSS VARIABLES & RESET --- */
      :root {
        --bg-color: #0d1117;
        --card-bg: #161b22;
        --border-color: #30363d;
        --text-primary: #c9d1d9;
        --text-secondary: #8b949e;
        --accent-blue: #58a6ff;
        --accent-green: #3fb950;
        --accent-orange: #d29922;
        --accent-purple: #bc8cff;
        --btn-bg: #ffffff;
        --btn-text: #09090b;
        --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: var(--font-stack);
        line-height: 1.6;
        padding: 2rem;
      }

      /* --- LAYOUT --- */
      header {
        max-width: 800px;
        margin: 0 auto 3rem auto;
        text-align: center;
      }

      h1 {
        color: #fff;
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
      }
      p.subtitle {
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      /* --- SEARCH BAR STYLES --- */
      .search-wrapper {
        position: relative;
        max-width: 700px;
        margin: 0 auto;
      }

      .search-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      #search-input {
        width: 100%;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 16px 20px 16px 50px;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: all 0.2s;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      #search-input:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
      }

      .search-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        pointer-events: none;
      }

      /* --- TOGGLE SWITCH --- */
      .mode-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--border-color);
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--accent-purple);
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .status-bar {
        margin-top: 10px;
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      #grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        gap: 24px;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* --- CARD STYLES --- */
      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        border-color: var(--accent-blue);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }

      .card-title {
        color: #fff;
        font-size: 1.15rem;
        font-weight: 700;
        line-height: 1.4;
      }
      .card-authors {
        color: var(--text-secondary);
        font-size: 0.85rem;
        font-style: italic;
        margin-top: 4px;
      }

      .section {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .section-header {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.7rem;
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .icon {
        width: 16px;
        height: 16px;
        stroke-width: 2.5;
      }
      .color-blue {
        color: var(--accent-blue);
      }
      .color-orange {
        color: var(--accent-orange);
      }
      .color-green {
        color: var(--accent-green);
      }
      .color-purple {
        color: var(--accent-purple);
      }

      .section-content {
        font-size: 0.95rem;
        color: #e6edf3;
      }

      details {
        background: #0d1117;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-top: 8px;
      }
      summary {
        padding: 12px;
        cursor: pointer;
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-secondary);
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: none;
      }
      summary::after {
        content: "↓";
        opacity: 0.5;
      }
      details[open] summary::after {
        content: "↑";
      }
      .abstract-text {
        padding: 15px;
        font-size: 0.9rem;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .read-btn {
        margin-top: auto;
        display: block;
        text-align: center;
        background: var(--btn-bg);
        color: var(--btn-text);
        text-decoration: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.9rem;
        transition: transform 0.1s;
      }
      .read-btn:hover {
        transform: scale(1.02);
      }

      .hidden {
        display: none;
      }
      .tag {
        font-size: 0.65rem;
        padding: 2px 8px;
        border-radius: 4px;
        background: rgba(188, 140, 255, 0.1);
        color: var(--accent-purple);
        border: 1px solid rgba(188, 140, 255, 0.3);
        margin-left: 8px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NeurIPS 2025 Paper Search</h1>
      <div class="search-wrapper">
        <div class="search-container">
          <svg
            class="search-icon icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            type="text"
            id="search-input"
            placeholder="Search anything (e.g.'3d reconstruction from old images')"
            autocomplete="off"
          />
        </div>

        <div class="mode-toggle">
          <span>Keyword Search</span>
          <label class="switch">
            <input type="checkbox" id="vector-toggle" />
            <span class="slider"></span>
          </label>
          <span style="color: var(--accent-purple); font-weight: bold"
            >LanceDB Vector Search</span
          >
        </div>

        <div id="status-msg" class="status-bar">Initializing database...</div>
      </div>
    </header>

    <div id="grid-container"></div>

    <script>
      const DATA_URL = "/neurips.json";
      const VECTOR_API_URL = "http://localhost:3001/search";

      let allPapers = [];
      let isVectorEnabled = false;
      let renderIndex = 0;
      const PAGE_SIZE = 50;
      let currentResults = [];
      let loadMoreBtn = null;

      const grid = document.getElementById("grid-container");
      const statusMsg = document.getElementById("status-msg");
      const searchInput = document.getElementById("search-input");
      const vectorToggle = document.getElementById("vector-toggle");

      const iconIdea = `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18h6"/><path d="M10 22h4"/><path d="M12 2a7 7 0 0 0-7 7c0 2 2 3 3 5.5V18a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-3.5C17 12 19 11 19 9a7 7 0 0 0-7-7z"/></svg>`;
      const iconAlert = `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>`;
      const iconCheck = `<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
      const iconDoc = `<svg class="icon" style="width:14px; height:14px; margin-right:5px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>`;
      const iconExt = `<svg style="width:14px; height:14px; margin-left:5px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>`;

      // --- FETCH DATA ---
      window.addEventListener("DOMContentLoaded", () => {
        fetch(DATA_URL)
          .then((res) => res.json())
          .then((data) => {
            allPapers = data;
            renderIndex = 0;
            currentResults = allPapers;
            renderChunk();
            statusMsg.textContent = `System Ready. Loaded ${allPapers.length} papers.`;
          })
          .catch(() => {
            statusMsg.textContent =
              "Error: Could not load 3dgs.json. Ensure it is in the same folder.";
          });
      });

      vectorToggle.addEventListener("change", (e) => {
        isVectorEnabled = e.target.checked;
        statusMsg.textContent = isVectorEnabled
          ? "Vector Mode Active: Searching via LanceDB..."
          : "Keyword Mode Active: Local search.";
        triggerSearch();
      });

      // --- SEARCH ENGINE ---
      searchInput.addEventListener("input", triggerSearch);

      async function triggerSearch() {
        const query = searchInput.value.toLowerCase().trim();
        renderIndex = 0;
        if (!query) {
          currentResults = allPapers;
          renderChunk();
          return;
        }
        if (isVectorEnabled) {
          try {
            const response = await fetch(
              `${VECTOR_API_URL}?q=${encodeURIComponent(query)}`
            );
            const vectorResults = await response.json();
            currentResults = vectorResults;
            renderChunk(true);
          } catch (err) {
            statusMsg.textContent =
              "LanceDB Server not found. Falling back to Keyword Search...";
            runKeywordSearch(query);
          }
        } else {
          runKeywordSearch(query);
        }
      }

      function runKeywordSearch(query) {
        const terms = query.split(/\s+/);
        const scored = allPapers.map((paper) => {
          let score = 0;
          const targets = [
            { t: (paper.paper || "").toLowerCase(), w: 10 },
            { t: (paper.keywords || "").toLowerCase(), w: 8 },
            { t: (paper.problem || "").toLowerCase(), w: 5 },
            { t: (paper.solution || "").toLowerCase(), w: 5 },
            { t: (paper.eli5 || "").toLowerCase(), w: 4 },
          ];
          terms.forEach((term) => {
            targets.forEach((target) => {
              if (target.t.includes(term)) score += target.w;
            });
          });
          return { ...paper, score };
        });

        const filtered = scored
          .filter((p) => p.score > 0)
          .sort((a, b) => b.score - a.score);
        currentResults = filtered;
        renderChunk(true);
      }

      function renderChunk(isSearch = false) {
        grid.innerHTML = "";
        if (loadMoreBtn) loadMoreBtn.remove();
        const chunk = currentResults.slice(0, renderIndex + PAGE_SIZE);
        chunk.forEach((paper) => grid.appendChild(createCard(paper)));
        // Status
        if (isSearch) {
          statusMsg.textContent = `Showing ${chunk.length} of ${currentResults.length} matches`;
        } else {
          statusMsg.textContent = `Showing ${chunk.length} of ${currentResults.length} papers`;
        }
        // Add Load More button if more to show
        if (chunk.length < currentResults.length) {
          loadMoreBtn = document.createElement("button");
          loadMoreBtn.textContent = "Load More";
          loadMoreBtn.style =
            "margin: 30px auto; display: block; padding: 12px 32px; font-size: 1.1rem; border-radius: 8px; background: var(--accent-blue); color: #fff; border: none; cursor: pointer; font-weight: bold;";
          loadMoreBtn.onclick = () => {
            renderIndex += PAGE_SIZE;
            renderChunk(isSearch);
          };
          grid.parentNode.insertBefore(loadMoreBtn, grid.nextSibling);
        }
      }

      function render(data, isSearch = false) {
        // For compatibility, but not used anymore
        currentResults = data;
        renderIndex = 0;
        renderChunk(isSearch);
      }

      function createCard(data) {
        const el = document.createElement("div");
        el.className = "card";
        const cleanAuthors = data.authors
          ? data.authors.replace(/,,/g, ",").replace(/,$/, "")
          : "Various Authors";

        el.innerHTML = `
            <div>
                <div class="card-title">
                    ${data.paper}
                    ${
                      data.score > 20
                        ? '<span class="tag">Top Match</span>'
                        : ""
                    }
                </div>
                <div class="card-authors">${cleanAuthors}</div>
            </div>

            <div class="section">
                <div class="section-header color-blue">${iconIdea} EXPLAIN LIKE I'M 5</div>
                <div class="section-content">${data.eli5 || "N/A"}</div>
            </div>

            <div class="section">
                <div class="section-header color-orange">${iconAlert} THE PROBLEM</div>
                <div class="section-content">${data.problem || "N/A"}</div>
            </div>

            <div class="section">
                <div class="section-header color-green">${iconCheck} THE SOLUTION</div>
                <div class="section-content">${data.solution || "N/A"}</div>
            </div>

            <details>
                <summary><span>${iconDoc} ABSTRACT</span></summary>
                <div class="abstract-text">${
                  data.abstract || "No abstract available."
                }</div>
            </details>

            <a href="${
              data.link
            }" target="_blank" class="read-btn">Read Full Paper ${iconExt}</a>
        `;
        return el;
      }
    </script>
  </body>
</html>
